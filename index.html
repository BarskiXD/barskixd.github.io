<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Obliczanie kWh</title>
</head>

<body>
    <div id="container">
        <div class="box">
            <h1>Obliczanie kWh</h1>
            <input type="text" id="num1" placeholder="Ile Wyprodukowało">
            <br>
            <input type="text" id="num2" placeholder="Ile złużyte">
            <br>
            <input type="button" id="btn" value="Oblicz" onclick="oblicz()">
            <br>
            <label id="result">Zostało: 0 kWh</label>
        </div>
    </div>

    <script>
        function oblicz() {
            var num1 = parseInt(document.getElementById('num1').value);
            var num2 = parseInt(document.getElementById('num2').value);
            var num3 = num1 * 0.2;
            var num4 = num1 - num3
            var result = num4 - num2;
            document.getElementById('result').innerHTML = "Zostało: " + result + " kWh.";
        }
    </script>   
</body>

</html>
